<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Role List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .table-container {
            margin: 20px auto;
            max-width: 800px;
        }
        .table th, .table td {
            text-align: center;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<header th:insert="layouts/fragment.html :: header"></header>
<div class="separator-line" style="border-top: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;">
</div>
<div class="container">
    <h1 class="text-center my-4">Role List</h1>
    <div class="d-flex justify-content-center mb-4">
        <a href="/roles/new" class="btn btn-primary">Create New Role</a>
    </div>
    <div class="table-container">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Role ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}">Role ID</td>
                <td th:text="${role.name}">Name</td>
                <td>
                    <div class="actions" sec:authorize="hasAnyAuthority('CREATER','ADMIN')">
                        <a th:href="@{'/roles/edit/'+${role.id}}" class="btn btn-warning">Edit</a>
                        <a th:href="@{'/roles/delete/'+${role.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="layouts/footer.html :: footer"></footer>
</body>
</html>

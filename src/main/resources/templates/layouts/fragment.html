<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="layout/fragment.html::header">
    <meta charset="ISO-8859-1">
    <title>Sport Shop</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .nav-link {
            color: #ffffff;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #ffd700;
        }

        .btn-outline-dark {
            border-color: #007bff;
            color: #007bff;
            transition: all 0.3s;
        }

        .btn-outline-dark:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="container">
            <a class="navbar-brand" href="/">Sport Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleDemo02"
                    aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clothes">Sản phẩm</a></li>
                    <form th:action="@{/clothes/category}" method="get">
                        <select name="categoryId" onchange="this.form.submit()">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                        </select>
                    </form>
                    <li class="nav-item"><a class="nav-link" href="/categories">Loại sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/roles">Chức vụ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                </ul>
                <ul class="nav navbar-nav flex-row justify-content-between ms-auto">
                    <li>
                        <div sec:authorize="isAuthenticated()">
                            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                                <div class="input-group">
                                    <a class="nav-link" href="#" sec:authentication="name">Username</a>
                                    <input class="btn btn-outline-dark" type="submit" value="Logout" />
                                </div>
                            </form>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <a class="nav-link" href="/login">Login</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>

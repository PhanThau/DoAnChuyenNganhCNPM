<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Update Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .header {
      background-color: #000000;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    .form-control:required:invalid {
      border-color: red;
    }
    .btn-back {
      background-color: #6c757d;
      color: white;
    }
    .btn-primary {
      background-color: #000000;
      border-color: #000000;
    }
    .btn-primary:hover {
      background-color: #333333;
      border-color: #333333;
    }
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
    .toast {
      display: none;
    }
    .toast.show {
      display: block;
    }
  </style>
</head>
<body>
<header class="header">
  <h2>Update Profile</h2>
</header>
<div class="container">
  <form th:action="@{/users/profile}" th:object="${user}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
      <div class="invalid-feedback">First Name is required.</div>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
      <div class="invalid-feedback">Last Name is required.</div>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required />
      <div class="invalid-feedback">Phone Number is required.</div>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address:</label>
      <input type="text" id="address" th:field="*{address}" class="form-control" required />
      <div class="invalid-feedback">Address is required.</div>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Profile Picture:</label>
      <input type="file" id="image" name="image" class="form-control" />
    </div>
    <div class="d-flex justify-content-between">
      <a href="http://localhost:8081/" class="btn btn-back">Back to Home</a>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>

<div class="toast-container">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Profile updated successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
    </div>
  </div>
</div>

<noscript>
  <style>
    .needs-validation .form-control:required:invalid {
      border-color: red;
    }
  </style>
</noscript>
</body>
</html>

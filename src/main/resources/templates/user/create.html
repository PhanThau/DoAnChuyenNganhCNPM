<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>Create New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="layouts/fragment.html :: header"></header>
<form th:action="@{/users/save}" th:object="${user}" method="post" enctype="multipart/form-data" class="container mt-5">
  <div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
  </div>
  <div class="mb-3">
    <label class="form-label">Username:</label>
    <input type="text" th:field="*{username}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email:</label>
    <input type="email" th:field="*{email}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password:</label>
    <input type="password" th:field="*{password}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">First Name:</label>
    <input type="text" th:field="*{firstName}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Last Name:</label>
    <input type="text" th:field="*{lastName}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Address:</label>
    <input type="text" th:field="*{address}" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Profile Image:</label>
    <input type="file" name="image" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Roles:</label>
    <select th:field="*{roles}" multiple class="form-control">
      <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
    </select>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
<a href="/users" class="btn btn-secondary mt-3">Back to List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="utf-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table-container {
      margin: 20px auto;
      max-width: 1200px;
    }
    .table th, .table td {
      text-align: center;
    }
    .btn-role {
      margin: 2px;
    }
    .filter-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<header th:insert="layouts/fragment.html :: header"></header>
<div class="separator-line" style="border-top: 1px solid #ddd;
            margin-top: 20px;
            margin-bottom: 20px;">
</div>
<div class="container table-container">
  <h1 class="my-4 text-center">Danh sách các tài khoản</h1>
  <a href="/users/new" class="btn btn-primary mb-4">Create New User</a>
  <table class="table table-striped table-hover mx-auto">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="userTableBody">
    <tr th:each="user : ${users}" th:data-roles="${user.roles}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td>
        <th:block th:each="role : ${user.roles}">
          <button class="btn btn-primary btn-role" type="button">
            <span th:text="${role.name}"></span>
          </button>
        </th:block>
      </td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var roleFilter = document.getElementById('roleFilter');
    roleFilter.addEventListener('change', function () {
      var selectedRole = this.value;
      var rows = document.querySelectorAll('#userTableBody tr');
      rows.forEach(function (row) {
        var roles = row.getAttribute('data-roles');
        if (selectedRole === 'ALL' || roles.includes(selectedRole)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  });
</script>
<footer th:replace="layouts/footer.html :: footer"></footer>
</body>
</html>
